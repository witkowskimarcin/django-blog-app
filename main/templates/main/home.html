{% extends 'main/header.html' %}

{% block content %}
<div class="row">
    <div class="col s8">

        {% for p in posts %}
            {% comment %} <div class="row"> {% endcomment %}
                <div class="card">
                    <div class="card-content">
                        <span class="card-title"><a href="/{{p.post_title}}">{{p.post_title}}</a></span>
                        <span style="font-size:70%">{{p.post_published}}</span>
                        <br>
                        <br>
                        <p>{{p.post_content|safe}}</p>
                    </div>
                </div>
            {% comment %} </div> {% endcomment %}
        {% endfor %}

    </div>

    <div class="col s4">
        <ul class="collection">
            {% for t in tags %}
                <li class="collection-item">{{t}}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
