{% extends 'main/header.html' %}

{% block content %}
<div class="row">
    <div class="col s8">

        {% for p in posts %}
                <div class="card">
                    <div class="card-content">
                        <span class="card-title"><a href="/post/{{p.post_title}}">{{p.post_title}}</a></span>
                        <span style="font-size:70%">{{p.post_published}}</span>
                        <br>
                        <br>
                        <p>{{p.post_content|safe}}</p>
                    </div>
                </div>
        {% endfor %}

    </div>

    {% include 'main/list_tags.html' %}

</div>
{% endblock %}
